<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Votacao</h1>
        <h2 id="votacao"></h2>
        <label for="name" class="col-lg-2 control-label">Nome</label>
        <input id="name" type="text">
        <label for="partido" class="col-lg-2 control-label">Partido</label>
        <input id="partido" type="text">
        <label for="digito" class="col-lg-2 control-label">Digito</label>
        <input id="digito" type="text">
        <button id="button" onclick="addCandidatoJS()">Adicionar</button>
        <button id="button" onclick="getCandidatos()">Get</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        web3 = new Web3("http://127.0.0.1:8545");
        web3.eth.getAccounts().then(function(result){
        web3.eth.defaultAccount = result[0];
        });


        var contract = new web3.eth.Contract([{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"nome","type":"string"},{"indexed":false,"internalType":"uint16","name":"digito","type":"uint16"}],"name":"eAddCandidato","type":"event"},{"constant":false,"inputs":[{"internalType":"string","name":"nome","type":"string"},{"internalType":"string","name":"partido","type":"string"},{"internalType":"uint16","name":"digito","type":"uint16"}],"name":"addCandidato","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[{"internalType":"uint16","name":"digito","type":"uint16"}],"name":"get","outputs":[{"components":[{"internalType":"string","name":"nome","type":"string"},{"internalType":"string","name":"partido","type":"string"},{"internalType":"uint16","name":"digito","type":"uint16"}],"internalType":"struct votacao.candidato","name":"","type":"tuple"}],"payable":false,"stateMutability":"view","type":"function"}],'0xefbe2a6a07be34366a4c4f6e3ab3a4f59f6a34dc',{
        from: web3.defaultAccount,
        gasPrice: '20000000000'
        });
        
        

        console.log(contract.methods);
        function addCandidatoJS(){
            let nome = document.getElementById("name").value;
            let partido = document.getElementById("partido").value;
            let digito = document.getElementById("digito").value; 

            console.log(nome,partido,digito);
            contract.methods.addCandidato(nome, partido, parseInt(digito)).send({gas:2000000}).then(a=>console.log(a));
        }
        function getCandidatos(){
            let digito = document.getElementById("digito").value;
            contract.methods.get(parseInt(digito)).call().then(a=>document.getElementById("votacao").innerHTML = a);
            
        }
    

	</script>
	<contract>contract=0xeFBE2A6a07BE34366a4C4f6e3ab3a4F59f6A34dc</contract>
</body>
</html>
